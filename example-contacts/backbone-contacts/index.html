<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Example Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../_assets/css/bootstrap.css" rel="stylesheet">
    <link href="../../_assets/css/bootstrap-theme.css" rel="stylesheet">
  </head>

  <body>

    <div id="app">
      <div class="navbar navbar-default">
        <a class="navbar-brand" href="#">Contacts <span class="badge" id="count">0</span></a>

        <div class="col-sm-3 col-md-3 pull-left">
          <form class="navbar-form navbar-left" role="search" id="searchForm">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Filter" id="q">
              <div class="input-group-btn">
                <a class="btn btn-default" id="clear" style="display:none"><i class="glyphicon glyphicon-remove"></i></a>
              </div>
            </div>
          </form>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a data-action="add" href="#contact">Add a contact</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container">
        <div id="notifications"></div>
        <div class="row">
          <div class="span12" id="views"></div>
        </div>
      </div>
    </div>

    <script id="tpl-contact-edit" type="text/template">
      <form class="form-horizontal">

        <div class="form-group">
          <div class="col-xs-2">
            <input class="form-control" type="text" name="firstname" value="<%= firstName %>" placeholder="First name">
          </div>

          <div class="col-xs-2">
            <input class="form-control" type="text" name="lastname" value="<%= lastName %>" placeholder="Last name">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-4">
            <input class="form-control" name="email" type="email" value="<%= email %>" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#">Cancel</a>
            <button class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
    </script>

    <script id="tpl-contact-form" type="text/template">
      <form class="form-horizontal well">
        <legend>New contact</legend>
        <div class="form-group">
          <label class="control-label col-xs-2" for="firstName">First name</label>
          <div class="col-xs-2">
            <input class="form-control" type="text" name="firstname" id="firstName" value="<%= firstName %>" placeholder="First name">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2" for="lastName">Last name</label>
          <div class="col-xs-2">
            <input class="form-control" type="text" name="lastname" id="lastName" value="<%= lastName %>" placeholder="Last name">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2" for="email">Email</label>
          <div class="col-xs-2">
            <input class="form-control" type="text" name="email" id="email" value="<%= email %>" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="#" data-action="cancel">Cancel</a>
            <button class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
    </script>


    <script id="tpl-contact-view" type="text/template">
      <address>
        <b><%= firstName + ' ' + lastName %></b><br>
        <p class="text-info pull-left">
          <i class="glyphicon glyphicon-envelope"></i>
          <%= email %>
        </p>
        <div class="pull-right">
          <a class="btn btn-default" href="#edit/<%= id %>">Edit</a>
          <button class="btn btn-danger" data-action="delete">Delete</button>
        </div>
        <p>&nbsp;</p>
      </address>
    </script>


    <script src="../../_assets/jquery.js"></script>
    <script src="../../_assets/underscore.js"></script>
    <script src="../../_assets/backbone.js"></script>
    <script src="../../_assets/backbone.localStorage.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>

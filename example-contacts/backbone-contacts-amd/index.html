<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="../../assets/default.css" />
</head>
<body>

  <div id="main">
    <div id="header"></div>
    <div id="content"></div>
  </div>
  
  <script type="text/template" id="header-template">
    <div id="notification" ></div>
    <div id="errors" class="error"></div>
    <form>
      <input id="name" class="input-large" type="text" placeholder="Name" />
      <input id="email" class="input-large" type="text" placeholder="Email"/>
      <button class="input-btn">Add</button>
    </form>
  </script>
  
  <script type="text/template" id="contact-template">
    <li class="list-item">
    <span class="left"><%= name %></span>
    <span class="right"><strong><%= email %></strong> - 
    [<a data-action="delete" href="#">x</a>]</span>
    </li>
  </script>

  <script data-main="js/main" src="../../assets/require.min.js"></script>
</body>
</html>
